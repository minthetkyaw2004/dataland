<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		
		body{
			height: 100vh;
			background-color: #000;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.btn{
			width: 300px;
			height: 80px;
			color: #fff;
			text-decoration: none;
			/*background-color: orange;*/
			text-align: center;
			line-height: 80px;
			border-radius: 10px;

			position: relative;
		}

		.btn::before{
			content: '';

			width: calc(100% + 4px);
			height: calc(100% + 4px);
			background: linear-gradient(45deg,blue,red,yellow,pink);

			position: absolute;
			left: -2px;
			top: -2px;
			border-radius: 10px;

			z-index: -1;

			filter: blur(5px);
		}

	</style>
</head>
<body>

	<a href="#" class="btn">Hover Me. Then Press Me !!!</a>

</body>
</html>
