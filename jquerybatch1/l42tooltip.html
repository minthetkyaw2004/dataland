<!DOCTYPE html>
<html>
<head>
	<title>tooltip Method</title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" />
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<h3>How to use jQuery Tooltip !</h3>
		<p><a id="toolone" href="#">It is used</a> in conjuction with a cursor when the user hovers the pointer onto an item without clicking it.</p>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		// console.log('hi');

		$(document).ready(function(){

			// $('#ttone').tooltip();
			// console.log('hi');
			$("#toolone").tooltip({
				// show:3000,
				// hide:5000,

				// show:'bounce',
				// hide:'explode'

				hide:{
					effect:"explode",
					duration: 3000
				},
				show:{
					effect:"bounce",
					duration: 5000
				},

				track:true,

				// content:"This is jquery ui. Thanks for using our libs."

				content:function(){
					return '<img src="./img/logo1.png" width="150px" /><h5>This is our company logo</h5><small>Lorem Ipsum is a simply dummy text of the printing and typesetting industry.</small>'
				}
			});

			// $('#dob').datepicker().tooltip();

			$(document).tooltip();

		});

	</script>
</body>
</html>
