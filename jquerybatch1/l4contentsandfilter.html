<!DOCTYPE html>
<html>
<head>
	<title>Contents and Filter Method</title>
</head>
<body>

	<h1>This is awesome <u>js library.</u></h1>
	<h1>Are you ready to learn jQuery ?</h1>

	<h2>This is awesome <i>javascript library.</i></h2>
	<h2>Are you ready to learn jQuery ?</h2>

	<script type="text/javascript" src="./libs/jquery-3.6.0-min.js"></script>
	<script type="text/javascript">
		console.log("hey");

		$('document').ready(function(){
			console.log("hi");

			let getText = $("h1").contents();
			console.log(getText);

			getText = $("h1").contents().text();
			console.log(getText);

			getText = $("h1, h2").contents();
			console.log(getText);

			getText = $("h1, h2").contents().text();
			console.log(getText);

			getText = $("h1").contents().filter("u");
			console.log(getText);

			getText = $("h1, h2").contents().filter("u").text();
			console.log(getText);

			// undefined
			getText = $("h1, h2").contents().html();
			console.log(getText);
		});

	</script>
</body>
</html>
