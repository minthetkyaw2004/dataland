<!DOCTYPE html>
<html>
<head>
	<title>Filter Table</title>
	<style type="text/css">
		
		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 700px;
		}

		.form-control{
			width: 100%;

			font-size: 16px;
			border: 1px solid #ddd;

			padding: 12px 20px 12px 40px;
			margin-bottom: 15px;
		}

		.form-control:focus{
			outline: none;
		}

		#datatable{
			width: 100%;
			border: 1px solid #ccc;
		}

		#datatable .header, #datatable tr:hover{
			background-color: #f4f4f4;
		}

		#datatable tr{
			border-bottom: 1px solid red;
		}

		#datatable th, #datatable td{
			text-align: left;
			padding: 10px;
		}

	</style>
</head>
