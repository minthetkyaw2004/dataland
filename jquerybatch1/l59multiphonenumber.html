<!DOCTYPE html>
<html>

<head>
    <title>Multi Phone Number</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            padding: 15px;
            form-
        }

        .form-control {
            width: 80%;
            font-size: 15px;
            margin: 5px 0;
            padding: 10px 0;
        }

        .addbtn,.removebtn{
            background-color: green;
            color: #fff;
            font-size: 12px;
            text-decoration: none;
            border-radius: 10px;
            padding: 8px 10px;
            margin: 0 5px;
        }
        .removebtn{
            background-color: red;
        }
        .disabled{
            background-color: grey;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>Multi Phone Numbers</h3>

        <form action="" method="">
            <div class="from-group phonenumbers">
                <input type="text" name="phones[]" id="phones" class="form-control" />
                <a href="javascript:void(0);" class="addbtn"><i class="fas fa-plus"></i></a>
            </div>                                  
        </form>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // console.log('hi');

            var maxnumbers = 5;
            var addbtn = $('.addbtn');
            var phonebox = $('.phonenumbers');
            var newphoneel;
            var x = 0;

            // add
            $(addbtn).click(function(){
                // console.log('click');
                if(x < maxnumbers){
                    x++;
                    newphoneel = `            <div class="from-group phonenumbers">
                <input type="text" name="phones[]" id="phones${x}" class="form-control" />
                <a href="javascript:void(0);" class="removebtn"><i class="fas fa-trash-alt"></i></a>
            </div>`;
                    $(phonebox).append(newphoneel);
                }else{
                    $(this).addClass("disabled");
                }
            });

            // remove
            $(phonebox).on("click",".removebtn",function(){
                // console.log('hay hay');
                $(this).parent().remove();
                x--;
                if(x < 5){
                    $(addbtn).removeClass('disabled');
                }
            });

        });

    </script>
</body>

</html>
