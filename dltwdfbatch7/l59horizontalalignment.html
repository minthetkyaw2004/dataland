<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">	
    <style type="text/css">
    	.row{
    		height: 100px;
    		background-color: silver;
    	}
    </style>
</head>
<body>

	<div class="container">
		<h1 class="">Horizontal Alignment</h1>
	</div>

	<div class="container">
		<div class="row justify-content-start text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-info">Column 2</div>
			<div class="col-2 bg-success">Column 3</div>
		</div>
	</div>

	<hr/>

	<div class="container">
		<div class="row justify-content-center text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-info">Column 2</div>
			<div class="col-2 bg-success">Column 3</div>
		</div>
	</div>

	<hr/>

	<div class="container">
		<div class="row justify-content-end text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-info">Column 2</div>
			<div class="col-2 bg-success">Column 3</div>
		</div>
	</div>		
		

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>	
</body>
</html>
