<!DOCTYPE html>
<html>
<head>
	<title>Responsive Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">	
</head>
<body>

	<div>
		<h1>Without Container</h1>
		<hr/>
	</div>

	<div class="container">
		<h1>With Container</h1>
		<hr/>
	</div>

	<div class="container-fluid">
		<h1>Container Fluid</h1>
		<hr/>
	</div>	

<hr/>	

	<div class="container-xxl">This is xxl container work for xxl size.</div>
	<div class="container-xl">This is xl container work for xl size.</div>
	<div class="container-lg">This is lg container work for lg size.</div>
	<div class="container-md">This is md container work for md size.</div>
	<div class="container-sm">This is sm container work for sm size.</div>				
	<div class="container">This is fixed container.</div>

	<!-- 8RT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>		
</body>
</html>
