<script type="text/javascript">
	
	const x = 100;
	const y = 200;

	// ternary operator ( ? )

	console.log( x > y ? "yes, it is true" : "no, it is false" );
	console.log( x < y ? "yes, it is true" : "no, it is false" );

	const num1 = "2";
	const num2 = 2;

	// check value
	document.write("equal to (==) result = "+ (num1 == num2 ? "True" : "False")+ "<br/>");

	// check value / data type
	document.write("equal to (===) result = "+ (num1 === num2 ? "True" : "False") + "<br/>");


	document.write("not equal to (!=) result = "+ (num1 != num2 ? "True" : "False") + "<br/>");

	document.write("not equal to (!==) result = "+ (num1 !== num2 ? "True" : "False") + "<br/>");

	document.write("greater than (>) result = "+ (num1 > num2 ? "True" : "False") + "<br/>");

	document.write("greater than or equal to (>=) result = "+ (num1 >= num2 ? "True" : "False") + "<br/>");

	document.write("less than (>) result = "+ (num1 < num2 ? "True" : "False") + "<br/>");

	document.write("less than or equal to (>=) result = "+ (num1 <= num2 ? "True" : "False") + "<br/>");

	// if statement

	// if (condition) {

	// }

	const id = 30;

	if(id == 50){
		console.log("correct");
	}

	console.log("hey, I am working.");

</script>
