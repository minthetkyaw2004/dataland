<!DOCTYPE html>
<html>
	<head>
		<title>Data Type</title>
	</head>
	<body>


		<script type="text/javascript">
			
			// String

			const name = "Kyaw Kyaw"
			console.log(name);
			console.warn(typeof name); // keyword
			console.error(typeof(name)); // function

			// Number

			const age = 25;
			console.log(age);
			console.error(typeof age);

			// Boolean

			const isTrue = true;
			console.log(isTrue); // true
			console.error(typeof isTrue);


			// Undefined

			let test; // undefined
			console.log(test) // undefined
			// var test; // undefined
			console.error(typeof test);

			// NULL ( object )
			let car = null;
			console.log(car); / null /
			console.error(typeof car);
			// car = "toyota";
			// console.log(car);



		</script>
	</body>
</html>

empty            null                undefined


empty = only cup and flag and table
