<!DOCTYPE html>
<html>
<head>
	<title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">	
</head>
<body>

	<div class="container">

		<h1>Badge</h1>

		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-warning">Warning</span>
		<span class="badge bg-danger">Danger</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-light">Light</span>
		<span class="badge bg-dark">Dark</span>

		<hr/>

		<h1>Rounded</h1>

		<span class="badge bg-primary rounded-0">Primary</span>
		<span class="badge bg-secondary rounded">Secondary</span>
		<span class="badge bg-success rounded-pill">Success</span>
		<span class="badge bg-warning rounded-pill">Warning</span>
		<span class="badge bg-danger rounded-pill">Danger</span>
		<span class="badge bg-info rounded-pill">Info</span>
		<span class="badge bg-light rounded-pill">Light</span>
		<span class="badge bg-dark rounded-pill">Dark</span>
	</div>

	<hr>

	<h4>Hot Sale <span class="badge badge-info">New</span></h4>

	<button class="btn btn-primary">Notification <span class="badge bg-danger">5</span></button>

	<br/><br/>

	<!-- sup = superscript -->
	<!-- sub = subscript -->

	<b>Add Cart</b><sup class="badge bg-success">9</sup>

	<br/><br/>

	<b>Special Discount</b><sub class="badge bg-success">5%</sub>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>		
</body>
</html>
