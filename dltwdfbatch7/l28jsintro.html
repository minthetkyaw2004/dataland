<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
		<h1>Welcome to Javascript</h1>

		<p id="test">Are you ready to learn js</p>





	<script type="text/javascript">
		
		console.log("Aung Aung");
		console.log('kyaw kyaw');
		console.log(`zaw zaw`);

		console.log(500);
		console.log("600");
		console.log("700");
		console.log(`800`);

		console.log("aung aung","zaw zaw" ,"maung maung");
		console.log(100, 200, 300,400);
		console.log("aung aung","mya mya",`zaw zaw`);

		console.log(10+20);
		console.log(10+'40');
		console.log("20" + '30');
		console.log('aung aung ' +20);

		console.log(true);
		console.log(false);
		console.log(true+50);
		console.log(false+50);
		console.log('aung aung' + true);
		console.log('zaw zaw' + false);

		// Variable (var / let / const )
		// var/let/const variablename = value

		const sayar ="Tin Htut Aung"

		console.log('sayar'); //result = sayar
		console.log("sayar"); //result = sayar
		console.log(`sayar`); //result = sayar
		console.log(sayar); //result = Tin Htut Aung

		//window.alert(sayar);

		console.log("Our teacher name is sayar");
		console.log('Our teacher name is sayar');
		console.log(`Our teacher name is sayar`);

		//concat
		console.log('Our teacher name is '+sayar);
		console.log('Our teacher name is'+' '+sayar);

		console.log('Our teacher name is', sayar);

		// Backticks(``)
		
		console.log(`sayar`);
		console.log(`${sayar}`);

		// ${variable name} doesn't work in ("" & '')
		console.log('${sayar}');
		console.log("${sayar}");

		console.log(`Our teacher name is ${sayar}`)

		var num1= 1500;
		const num2= 1000;

		console.log(num1+num2);

		console.log('num1+num2');//result = num1+num2
		console.log('num1' + 'num2');//result = num1num2
		console.log("num1+num2");//result = num1+num2
		console.log("num1" + "num2");//result =num1num2

		console.log(`${num1+num2}`);//result =2500

		console.log(`${num1} + ${num2}`);//result = 1500+ 1000

		console.log(`${num1}` + `${num2}`); //result =15001000



	</script>

</body>
</html>
