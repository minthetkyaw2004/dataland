<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Method</title>
	<style type="text/css">
		#mm{
			color: red;
			font-size: 50px;
		}
		#th{
			font-family: Arial;
			color: blue;
		}
	</style>
</head>
<body>

	<div>
		<h1 id="mm">Myanmar</h1>
		<h1 id="th">Thailand</h1>
	</div>


</body>
<script type="text/javascript">

	// String Method	

	let firstname = "Maung Maung";
	let lastname = "Kyaw";
	console.log(firstname);
	console.log(lastname);
	console.log(firstname.length);

	// Concat ( string + )

	let fullname = firstname+lastname;
	console.log(fullname);

	// Append ( )

	firstname +=  lastname;
	console.log(firstname);

	// concat ( )

	var fstname = "Kyaw";
	var lstname = "Zayar";
	var myname = fstname.concat(lstname);
	console.log(myname);

	// Character Array

	console.log(myname.length);
	console.log(myname[2]);
	console.log(myname[myname.length-1]);

	// charAt()

	console.log(myname.charAt(2)); // => array[x]
							// 10 - 1
							// 9
	console.log(myname,charAt(myname.length-1));

	// includes()
	let fav = "My favourite color is black color";
	console.log(fav);
	console.log(fav.includes("black")); // result = true
	console.log(fav.includes("red color"));

	// replace(old,new)

	console.log(fav.replace("black","blue"));
	console.log(fav.replace("bla","red")); // redck
	console.log(fav.replace("color","parpar")); // first parpar

	// substring(index,length)

	console.log(fav.substring(0,10)+"...");
	console.log(fav.substring(0,10).concat('......'));

	// Change case
	console.log(fav.toUpperCase());
	console.log(fav.toLowerCase());

	// style
	document.getElementById("mm").style.color = "green";
	document.getElementById("mm").style.fontSize = "50px";

	document.getElementById("th").style.color = "blue";
	document.getElementById("th").style.fontFamily = 'Arial';
	// document.getElementById("th").style.display = "none";



</script>
</html>
