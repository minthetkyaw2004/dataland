<!DOCTYPE html>
<html>
<head>
	<title>Document Object</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="./css/l45documentobject.css">
</head>
<body>


	<div class="container">
		<div class="card">
			<div class="card-content">

				<h3 class="card-title">Todo list</h3>

				<form class="form" action="" method="">

					<div class="form-control">
						<label for="task">Enter New Task</label>
						<input type="text" name="task" id="task" class="task" />
					</div>

					<input type="submit" value="Add Task" class="btn" />
					
				</form>

			</div>

		<div class="card-action">

			<h4 id="tasktitle">Tasks</h4>

			<ul class="list-group">
				<li class="list-group-item">
					List Item 1 
					<a href="#" id="deleteitem1" class="delete-item">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
				<li class="list-group-item">
					List Item 2 
					<a href="#" id="deleteitem2" class="delete-item">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
				<li class="list-group-item">
					List Item 3 
					<a href="#" id="deleteitem3" class="delete-item">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
				<li class="list-group-item">
					List Item 4 
					<a href="#" id="deleteitem4" class="delete-item">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
				<li class="list-group-item">
					List Item 5 
					<a href="#" id="deleteitem5" class="delete-item">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
			</ul>

			<a href="#" id="clear" class="clear-tasks">Clear Task</a>
			
		</div>	
		<div class="moretasks">
			<img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif" class="loading" alt="loader">
		</div>
	</div>

	<script type="text/javascript" src="./js/l45documentobject.js"></script>
</body>
</html>
